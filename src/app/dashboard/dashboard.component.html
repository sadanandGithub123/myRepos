<div class="container">
    <div class="row">

        <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th class="th-sm">ID

                    </th>
                    <th class="th-sm">Name

                    </th>
                    <th class="th-sm">Full Name

                    </th>
                        
                    <th class="th-sm">Is Private

                    </th>
                    
                    <th class="th-sm">watchers

                    </th>
                    <th class="th-sm">Url

                    </th>
                    <th class="th-sm">last Updated AT 

                    </th>
                   
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let repo of repoList">
                    <td>{{repo.id}}</td>
                    <td>{{repo.name}}</td>
                    <td>{{repo.full_name}}</td>
                    <td>{{repo.private}}</td>
                    <td>{{repo.watchers}}</td>
                    <td>{{repo.url}}</td>
                    <td>{{repo.updated_at}}</td>
                </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item" *ngIf = "currentIndex >= 1"> 
                    <a class="page-link" href="javascript:void(0)" (click)="getPrev()">Previous</a>
                </li>

                <li class="page-item" *ngFor="let pageIndex of currentList; let i = index">
                    <a class="page-link" href="javascript:void(0)" (click)="setIndex(pageIndex)">
                        {{pageIndex}}
                    </a>
                </li>
                <li class="page-item"  *ngIf = "currentIndex < 8">
                    <a class="page-link" href="javascript:void(0)" (click)="getNext()">
                    Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
